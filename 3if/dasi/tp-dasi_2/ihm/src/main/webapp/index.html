<html lang="fr" ng-app="CollectIFClientApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/lib/angular-material.min.css">
  <link rel="stylesheet" href="css/client.css">
</head>
<body ng-controller="ClientIndexController" ng-cloak>

  <div id="client-container" layout="row" layout-xs="column" layout-align="space-around center" layout-margin layout-padding>
    <div id="client-titre" flex="60">
      <h1 id="client-titre1" class="md-display-4">Collect'IF</h1>
      <h2 id="client-titre2" class="md-display-1">Sous-titre charismatique</h2>
    </div>
    <div id="client-card" flex="40" layout-margin layout-padding>
      <md-card class="md-whiteframe-10dp">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Identifiez-vous</span>
          </md-card-title-text>
        </md-card-title>
        <form name="authentification" ng-submit="user.submit()">
          <md-card-actions layout="column" layout-align="center" layout-margin>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Adresse e-mail</label>
              <input ng-model="user.email" name="email" required>
              <div ng-messages="authentification.email.$error">
                <div ng-message="required">Ce champ est requis.</div>
              </div>
            </md-input-container>
            <md-progress-circular id="chargement" md-mode="indeterminate" style="display: none;"></md-progress-circular>
            <div layout="row" layout-xs="column" layout-align="space-around center" layout-margin>
              <md-button class="md-raised" type="submit">Se connecter</md-button>
              <a href="inscription.html"><md-button class="md-raised md-primary">S'inscrire</md-button></a>
            </div>
          </md-card-actions>
        </form>
      </md-card>
    </div>
  </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="js/lib/angular.min.js"></script>
  <script src="js/lib/angular-animate.min.js"></script>
  <script src="js/lib/angular-aria.min.js"></script>
  <script src="js/lib/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="js/lib/angular-material.min.js"></script>

  <!-- Your application bootstrap  -->
  <script src="js/client.js"></script>

</body>
</html>
